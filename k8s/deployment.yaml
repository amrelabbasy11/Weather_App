apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app
spec:
  replicas: 2  # Run 2 instances
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
        - name: weather-container
          image: amrelabbasy/weather-image:latest-40  # Updated image from Docker Hub
          ports:
            - containerPort: 80  # The port inside the container
